<ion-content  color="primary">
  <form  [formGroup]= "registrarForm" (ngSubmit) = "registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  formControlName="nombre" type="text" placeholder="nombre" ngModel required></ion-input>
              <div color="error" *nglf = "f.nombre.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="correo" type="email" placeholder="correo" ngModel required></ion-input>
              <div color="error" *nglf = "f.correo.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" type="password" placeholder="contrasena" ngModel required></ion-input>
              <div color="error" *nglf = "f.contrasena.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="Confirmacioncontrasena" type="password" placeholder="confirmarcontrasena" ngModel required></ion-input>
              <div color="error" *nglf = "f.Confirmacioncontrasena.errors">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registrarForm.invalid" expand="block">registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
